<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Builds</title>
  <style>
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:#0f1724;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .wrap{background:#0b1220;padding:32px;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.6);max-width:500px;width:90%;text-align:center}
    h1{margin-bottom:16px;font-size:22px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;justify-items:center;margin-top:20px}
    .item{background:rgba(255,255,255,0.05);color:#e6eef8;font-size:18px;font-weight:700;padding:14px 0;width:100%;border-radius:12px}
    .num{font-weight:700;display:block;font-size:22px;margin-bottom:4px}
    .label{font-weight:500;font-size:14px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Builds</h1>
    <div class="grid">
      <div class="item"><span class='num'>1</span><span class='label'>TANKAISER</span></div>
      <div class="item"><span class='num'>2</span><span class='label'>APKAISER</span></div>
      <div class="item"><span class='num'>3</span><span class='label'>ADKAISER</span></div>
      <div class="item"><span class='num'>4</span><span class='label'>HEALKAISER</span></div>
      <div class="item"><span class='num'>5</span><span class='label'>SPEEDKAISER</span></div>
      <div class="item"><span class='num'>6</span><span class='label'>MORDEKAISER</span></div>
    </div>
  </div>
</body>
</html>
